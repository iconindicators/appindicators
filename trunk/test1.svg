<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100" height="100">

  <defs>
    <g id="Moon">
      <path d="M 50.0 50.0 h-37.5 a 37.5 37.5 0 0 1 75.0 0 a 37.5 27.0 0 1 1 -75.0 + 0" transform="rotate(-46.665874052166714 50.0 50.0)" fill="#dfdbd2"/>
    </g>

    <g id="Zs">
      <text x="5" y="95" style="font-family: Arial; font-size: 40; stroke: none;">Z</text>
      <text x="30" y="63" style="font-family: Arial; font-size: 30; stroke: none;">Z</text>
      <text x="49" y="38" style="font-family: Arial; font-size: 20; stroke: none;">Z</text>
      <text x="65" y="20" style="font-family: Arial; font-size: 10; stroke: none;">Z</text>
      <text x="80" y="10" style="font-family: Arial; font-size: 5; stroke: none;">Z</text>
    </g>

    <clipPath id="ClipPathZs">
      <use xlink:href="#Zs"/>
    </clipPath>

    <clipPath id="MoonClipPathZs" style="clip-path: url(#ClipPathZs);">
      <use xlink:href="#Moon"/>
    </clipPath>

    <g id="MoonUnionZs">
      <use xlink:href="#Moon"/>
      <use xlink:href="#Zs" fill="#dfdbd2" />
    </g>
  </defs>

<!--
  <use xlink:href="#MoonClipPathZs"/>
  <use xlink:href="#MoonUnionZs"/>
  <use xlink:href="#MoonUnionZs" style="mask: url(#MoonClippedByZs); fill: #ffffff;"/>
-->
  <g style="clip-path: url(#MoonClipPathZs);">
      <use xlink:href="#MoonUnionZs"/>
  </g>
</svg>
