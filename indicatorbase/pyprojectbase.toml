# THIS IS A TEMPLATE USED BY THE BUILD WHEEL SCRIPT TO
# CREATE A PYPROJECT.TOML FOR EACH INDICATOR.
[build-system]
requires = [ "setuptools >= 61.0" ]
build-backend = "setuptools.build_meta"

[project]
authors = [
  { name = "Bernard Giannetti", email = "thebernmeister@hotmail.com" } ]
maintainers = [
  { name = "Bernard Giannetti", email = "thebernmeister@hotmail.com" } ]
dependencies = [
  "PyGObject"{dependencies} ]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 6 - Mature",
  "Environment :: X11 Applications :: GTK",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Natural Language :: English",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3.8"{classifiers} ]

[project.urls]
homepage = "https://pypi.org/project/{indicator_name}"

[tool.setuptools.packages.find]
where = [ "src" ]

[tool.setuptools.package-data]
{indicator_name} = [
  "CHANGELOG.md",
  "icons/*.svg",
  "locale/*.pot",
  "locale/*/LC_MESSAGES/*.mo",
  "locale/*/LC_MESSAGES/*.po",
  "platform/linux/*.desktop",
  "platform/linux/*.sh" ]
