# THIS IS THE TEMPLATE USED BY THE BUILD WHEEL SCRIPT
# TO CREATE A PYPROJECT.TOML FOR EACH INDICATOR.
[build-system]
requires = [ "setuptools >= 61.0" ]
build-backend = "setuptools.build_meta"

[project]
version = "1.0.1"
authors = [
  { name = "Bernard Giannetti", email = "thebernmeister@hotmail.com" } ]
maintainers = [
  { name = "Bernard Giannetti", email = "thebernmeister@hotmail.com" } ]
dependencies = [
  "packaging",
  "PyGObject<=3.50.0" ]  #TODO I think this should be removed and instead,
# be part of the install instructions.
# That way, can have PyGObject<=3.50.0 for Debian 12
# but for Debian 13 just have PyGObject
# and similarly for other distros/versions are required.
  
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 6 - Mature",
  "Environment :: X11 Applications :: GTK",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Natural Language :: English",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3.8" ]

[project.urls]
homepage = "https://appindicators.sourceforge.io"

[tool.setuptools.packages.find]
where = [ "src" ]
